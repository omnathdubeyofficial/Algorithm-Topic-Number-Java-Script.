<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Prioritization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .topic {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .topic-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Prioritized Topics</h1>
    <div id="topics-container"></div>

    <script>
        class Topic {
            constructor(name, priority) {
                this.name = name;
                this.priority = priority;
            }
        }

        function prioritizeTopics(topics) {
            const sortedTopics = topics.sort((a, b) => b.priority - a.priority);
            return sortedTopics;
        }

        const topic1 = new Topic("Python Programming", 5);
        const topic2 = new Topic("Algorithms", 8);
        const topic3 = new Topic("Data Structures", );
        const topic4 = new Topic("Machine Learning", 7);

        const topics = [topic1, topic2, topic3, topic4];
        const sortedTopics = prioritizeTopics(topics);

        const topicsContainer = document.getElementById("topics-container");

        sortedTopics.forEach((topic, index) => {
            const topicElement = document.createElement("div");
            topicElement.className = "topic";
            topicElement.innerHTML = `
                <div class="topic-title">${index + 1}. ${topic.name}</div>
                <div>Priority: ${topic.priority}</div>
            `;
            topicsContainer.appendChild(topicElement);
        });
    </script>
</body>
</html>
